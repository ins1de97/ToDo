<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="./src/scss/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="task-manager">
        <div class="container">
          <form id="form" class="task-manager__add-tasks">
            <input
              id="form-input"
              type="text"
              class="task-manager__input"
              placeholder="Add a new task"
              required
            />
            <button class="task-manager__add-button">
              <img src="./public/svg/Plus.svg" alt="button" />
            </button>
          </form>
          <div class="task-manager__tasks">
            <h2 class="task-manager__title">Tasks to do</h2>
            <ul id="task-list" class="task-manager__list"></ul>
          </div>

          <div id="task-done" class="task-manager__done">
            <div class="task-manager__header">
              <h2 class="task-manager__title">Done</h2>
              <button class="task-manager__clear-button" data-action="clear">
                Clear
              </button>
            </div>
            <ul id="done-list" class="task-manager__list"></ul>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
